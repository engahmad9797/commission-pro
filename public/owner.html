<!-- public/owner.html -->
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>لوحة المالك - الأرباح والسحب</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body{font-family:Arial, sans-serif;padding:20px;direction:rtl}
    .card{background:#fff;padding:16px;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.06);margin-bottom:12px}
  </style>
</head>
<body>
  <h1>لوحة المالك — الأرباح والسحب</h1>

  <div class="card">
    <h3>الأرصدة</h3>
    <div>الإجمالي: <strong id="ownerTotal">0</strong></div>
    <div>قيد الانتظار: <strong id="ownerPending">0</strong></div>
  </div>

  <div class="card">
    <h3>طلب سحب</h3>
    <label>الطريقة</label>
    <select id="withdrawMethod">
      <option value="bank">تحويل بنكي</option>
      <option value="paypal">PayPal</option>
      <option value="crypto">Crypto (Binance)</option>
    </select>
    <div id="withdrawDetails" style="margin-top:8px">
      <input id="withdrawAddr" placeholder="تفاصيل الحساب / المحفظة" style="width:100%;padding:8px;margin-bottom:8px"/>
      <input id="withdrawAmount" placeholder="المبلغ" style="width:100%;padding:8px;margin-bottom:8px"/>
      <button id="reqWithdrawBtn">طلب سحب</button>
    </div>
    <div id="withdrawMsg" style="margin-top:8px;color:green"></div>
  </div>

  <div class="card">
    <h3>سجل المعاملات</h3>
    <table id="txTable" border="0" width="100%" style="border-collapse:collapse">
      <thead><tr><th>التاريخ</th><th>المنصة</th><th>المبلغ</th><th>الحالة</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

<script>
async function fetchOwnerData() {
  // جلب إجمالي الأرباح من API (نفترض endpoint /api/owner/summary موجود أو استخدم dbManager.getOwnerSummary)
  try {
    const r = await fetch('/api/owner/summary', { credentials: 'include' });
    if (!r.ok) { document.getElementById('ownerTotal').textContent='خطأ'; return; }
    const j = await r.json();
    document.getElementById('ownerTotal').textContent = `$${(j.total || 0).toFixed(2)}`;
    document.getElementById('ownerPending').textContent = `$${(j.pending || 0).toFixed(2)}`;

    // تحميل المعاملات
    const tx = j.transactions || [];
    const tbody = document.querySelector('#txTable tbody');
    tbody.innerHTML = '';
    tx.forEach(t => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${new Date(t.createdAt).toLocaleString()}</td><td>${t.platform}</td><td>$${t.amount.toFixed(2)}</td><td>${t.status}</td>`;
      tbody.appendChild(tr);
    });
  } catch (e) {
    console.error(e);
  }
}

document.getElementById('reqWithdrawBtn').addEventListener('click', async () => {
  const method = document.getElementById('withdrawMethod').value;
  const details = document.getElementById('withdrawAddr').value;
  const amount = Number(document.getElementById('withdrawAmount').value);
  if (!amount || amount <= 0) { alert('أدخل مبلغ صالح'); return; }
  const r = await fetch('/api/withdraw', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    credentials: 'include',
    body: JSON.stringify({ amount, method, details })
  });
  const j = await r.json();
  if (r.ok) {
    document.getElementById('withdrawMsg').textContent = 'تم إنشاء طلب السحب. سيتم معالجته قريبا.';
    fetchOwnerData();
  } else {
    alert(j.error || 'خطأ');
  }
});

fetchOwnerData();
</script>
</body>
</html>
